<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cascata com Corações</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>Feliz Dia dos Namorados ❤️</h2>


<section class="coracoes">
  <div class="coracao" style="--size: 20px; --left: 10%; --duration: 8s;">❤️</div>
  <div class="coracao" style="--size: 25px; --left: 30%; --duration: 10s;">❤️</div>
  <div class="coracao" style="--size: 18px; --left: 50%; --duration: 12s;">❤️</div>
  <div class="coracao" style="--size: 22px; --left: 70%; --duration: 9s;">❤️</div>
  <div class="coracao" style="--size: 30px; --left: 85%; --duration: 11s;">❤️</div>
  <div class="coracao" style="--size: 15px; --left: 20%; --duration: 7s;">❤️</div>
  <div class="coracao" style="--size: 28px; --left: 60%; --duration: 13s;">❤️</div>
</section> 


<section class="cascata">
  <div class="foto" style="--angle: -10deg;">
    <img src="src\foto 1.jpeg" alt="Foto 1">
  </div>
  <div class="foto" style="--angle: 8deg;">
    <img src="src\foto 2.jpeg" alt="Foto 2">
  </div>
  <div class="foto" style="--angle: -5deg;">
    <img src="src\foto 3.jpeg" alt="Foto 3">
  </div>
  <div class="foto" style="--angle: 12deg;">
    <img src="src\foto 4.jpeg" alt="Foto 4">
  </div>
</section>

</body>
</html>
